<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auditoria de Galpão - Gestão de Pacotes</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#764ba2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Auditoria Galpão">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- UI libs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Poppins", sans-serif; }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color:#fff; border:none; padding:10px 16px; border-radius:12px; font-weight:600;
    }
    .btn-secondary { background:#374151; color:#fff; border:none; padding:10px 16px; border-radius:12px; font-weight:600; }
    .btn-danger { background:#fff; color:#dc2626; border:1px solid #fecaca; padding:8px 12px; border-radius:10px; font-weight:600; }
    .card { background:#fff; border-radius:16px; box-shadow: 0 10px 25px rgba(0,0,0,.06); }
    .input { border:1px solid #e5e7eb; border-radius:10px; padding:10px 12px; width:100%; }
  </style>
</head>
<body class="min-h-screen bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-purple-600">
        <i class="fas fa-warehouse mr-2"></i>Auditoria de Galpão
      </h1>
      <span id="currentDate" class="text-sm text-gray-500"></span>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-6 space-y-6">
    <!-- Formulário -->
    <section class="card p-5">
      <h2 class="text-xl font-bold mb-4">Registrar Pacote</h2>

      <!-- TBR + QR -->
      <div class="mb-4">
        <label for="tbrInput" class="block mb-1 font-semibold">TBR do Pacote</label>
        <div class="flex gap-2">
          <input id="tbrInput" type="text" placeholder="Digite ou escaneie o TBR" class="input flex-1">
          <button id="btnQr" type="button" class="btn-secondary flex items-center gap-2">
            <i class="fas fa-qrcode"></i><span>QR</span>
          </button>
        </div>
      </div>

      <!-- Área do leitor QR -->
      <div id="reader" style="width:320px;max-width:100%;margin:10px 0;display:none;"></div>

      <!-- Responsável -->
      <div class="mb-4">
        <label for="responsavelInput" class="block mb-1 font-semibold">Responsável</label>
        <input id="responsavelInput" type="text" placeholder="Quem registrou" class="input">
      </div>

      <!-- Motivo (NOVO) -->
      <div class="mb-4">
        <label for="motivoSelect" class="block mb-1 font-semibold">Motivo</label>
        <select id="motivoSelect" class="input">
          <option value="">Selecione</option>
          <option>Demaged</option>
          <option>Cancelado</option>
          <option>HELD</option>
          <option>DS</option>
          <option>DUPLICADO</option>
        </select>
      </div>

      <!-- Ação (inclui FC) -->
      <div class="mb-4">
        <label for="acaoSelect" class="block mb-1 font-semibold">Ação</label>
        <select id="acaoSelect" class="input">
          <option value="">Selecione</option>
          <option>FC</option>
          <option>Reversa</option>
          <option>Retornar para base</option>
          <option>Nova tentativa</option>
        </select>
      </div>

      <!-- Foto do Pacote -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Foto do Pacote</label>
        <img id="photoPreview" class="w-full max-w-sm rounded border hidden mb-3" alt="Foto do pacote">
        <input id="photoInput" type="file" accept="image/*" capture="environment" class="block">
        <div class="mt-2 flex gap-2">
          <button type="button" id="btnTirarFoto" class="btn-secondary"><i class="fas fa-camera mr-2"></i>Tirar/Selecionar</button>
          <button type="button" id="btnLimparFoto" class="btn-danger"><i class="fas fa-trash mr-1"></i>Limpar</button>
        </div>
      </div>

      <!-- Observações -->
      <div class="mb-4">
        <label for="obsInput" class="block mb-1 font-semibold">Observações</label>
        <textarea id="obsInput" rows="3" class="input" placeholder="Opcional"></textarea>
      </div>

      <!-- Ações -->
      <div class="flex gap-3">
        <button id="btnSalvar" class="btn-primary flex-1"><i class="fas fa-save mr-2"></i>Salvar</button>
        <button id="btnReset" class="btn-danger flex-1"><i class="fas fa-eraser mr-2"></i>Resetar</button>
      </div>
    </section>

    <!-- Registros -->
    <section class="card p-5">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-bold">Registros Recentes</h2>
        <button id="btnExportFC" class="btn-primary">
          <i class="fas fa-file-export mr-2"></i>Exportar FC (7 dias)
        </button>
      </div>
      <div id="listaRegistros" class="space-y-3"></div>
    </section>
  </main>

  <!-- Lib do leitor QR (uma única vez) -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <script>
    // ===== Estado / Storage =====
    let packages = JSON.parse(localStorage.getItem('packages') || '[]');
    let currentPhoto = null;

    function saveData() {
      localStorage.setItem('packages', JSON.stringify(packages));
      render();
    }

    // ===== UI =====
    document.getElementById('currentDate').textContent = new Date().toLocaleString('pt-BR');

    // ===== Foto =====
    document.getElementById('btnTirarFoto').addEventListener('click', () => {
      document.getElementById('photoInput').click();
    });

    document.getElementById('photoInput').addEventListener('change', () => {
      const input = document.getElementById('photoInput');
      const preview = document.getElementById('photoPreview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
          currentPhoto = e.target.result; // base64
          preview.src = currentPhoto;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(input.files[0]);
      }
    });

    document.getElementById('btnLimparFoto').addEventListener('click', () => {
      currentPhoto = null;
      document.getElementById('photoPreview').classList.add('hidden');
      document.getElementById('photoInput').value = '';
    });

    // ===== QR Code =====
    let qrScanner = null;
    const qrBtn = document.getElementById('btnQr');
    const qrInput = document.getElementById('tbrInput');
    const readerDiv = document.getElementById('reader');

    qrBtn.addEventListener('click', () => {
      if (typeof Html5Qrcode === 'undefined') {
        alert('Leitor QR não carregou. Verifique a internet.');
        return;
      }
      if (!qrScanner) qrScanner = new Html5Qrcode('reader');
      readerDiv.style.display = 'block';
      qrScanner.start(
        { facingMode: 'environment' },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          qrInput.value = decodedText;
          qrScanner.stop().then(() => readerDiv.style.display = 'none');
        }
      ).catch(e => {
        alert('Permita o acesso à câmera. Erro: ' + e);
        readerDiv.style.display = 'none';
      });
    });

    // ===== Salvar / Resetar =====
    document.getElementById('btnSalvar').addEventListener('click', () => {
      const tbr = document.getElementById('tbrInput').value.trim();
      const responsavel = document.getElementById('responsavelInput').value.trim();
      const motivo = document.getElementById('motivoSelect').value;
      const acao = document.getElementById('acaoSelect').value;
      const obs = document.getElementById('obsInput').value.trim();

      if (!tbr) { alert('Informe o TBR'); return; }
      if (!responsavel) { alert('Informe o responsável'); return; }
      if (!motivo) { alert('Selecione o motivo'); return; }
      if (!acao) { alert('Selecione a ação'); return; }

      const novo = {
        id: Date.now(),
        tbr, responsavel, motivo, acao, obs,
        photo: currentPhoto,                 // base64 ou null
        time: new Date().toISOString(),
        date: new Date().toLocaleDateString('pt-BR')
      };

      packages.unshift(novo);
      saveData();

      // limpar
      document.getElementById('tbrInput').value = '';
      document.getElementById('responsavelInput').value = '';
      document.getElementById('motivoSelect').value = '';
      document.getElementById('acaoSelect').value = '';
      document.getElementById('obsInput').value = '';
      currentPhoto = null;
      document.getElementById('photoPreview').classList.add('hidden');
      document.getElementById('photoInput').value = '';
      alert('Registro salvo!');
    });

    document.getElementById('btnReset').addEventListener('click', () => {
      if (confirm('Apagar todos os registros deste dispositivo?')) {
        packages = [];
        saveData();
      }
    });

    // ===== Renderizar lista =====
    function render() {
      const el = document.getElementById('listaRegistros');
      if (!packages.length) {
        el.innerHTML = '<p class="text-gray-500">Nenhum registro salvo.</p>';
        return;
      }
      el.innerHTML = packages.map(p => `
        <div class="border p-3 rounded flex justify-between items-start gap-3">
          <div class="flex-1">
            <p><strong>TBR:</strong> ${p.tbr}</p>
            <p><strong>Responsável:</strong> ${p.responsavel || '-'}</p>
            <p><strong>Motivo:</strong> ${p.motivo}</p>
            <p><strong>Ação:</strong> ${p.acao}</p>
            ${p.obs ? `<p><strong>Obs:</strong> ${p.obs}</p>` : ``}
            <small class="text-gray-500">${new Date(p.time).toLocaleString('pt-BR')}</small>
            <div class="mt-2">
              <button onclick="deletePackage(${p.id})" class="btn-danger">
                <i class="fas fa-trash mr-1"></i>Excluir
              </button>
            </div>
          </div>
          <div class="w-24 h-24 border rounded flex items-center justify-center bg-gray-50 overflow-hidden">
            ${p.photo ? `<img src="${p.photo}" alt="Foto TBR ${p.tbr}" class="object-cover w-full h-full">`
                       : `<i class="fas fa-image text-gray-400"></i>`}
          </div>
        </div>
      `).join('');
    }

    window.deletePackage = function(id) {
      packages = packages.filter(p => p.id !== id);
      saveData();
      alert('Registro excluído.');
    }

    // ===== Exportar FC (últimos 7 dias) =====
    document.getElementById('btnExportFC').addEventListener('click', exportWeeklyFC);

    function exportWeeklyFC() {
      const now = new Date();
      const start = new Date(now.getTime() - 7*24*60*60*1000);

      const rows = packages
        .filter(p => (p.acao || '').toUpperCase().startsWith('FC'))
        .filter(p => {
          const t = new Date(p.time);
          return t >= start && t <= now;
        })
        .map(p => [
          p.tbr,
          p.responsavel || '',
          p.motivo || '',
          p.acao || '',
          (p.obs || '').replaceAll(';', ','),
          new Date(p.time).toLocaleString('pt-BR')
        ]);

      if (!rows.length) { alert('Nenhum registro FC nos últimos 7 dias.'); return; }

      const header = ['TBR', 'Responsável', 'Motivo', 'Ação', 'Observações', 'Data/Hora'];
      const csv = [header, ...rows].map(r => r.join(';')).join('\n');
      const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      const dt = now.toLocaleDateString('pt-BR').replace(/\//g, '-');
      a.href = url;
      a.download = `fc_semanal_${dt}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // ===== Init =====
    render();
  </script>

  <!-- Service Worker (mantenha esse caminho pro GitHub Pages) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/auditoria-galpao-app/sw.js')
          .then(() => console.log('SW registrado'))
          .catch(console.error);
      });
    }
  </script>
</body>
</html>
