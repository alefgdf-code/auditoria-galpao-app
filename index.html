<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditoria de Galp√£o - Gest√£o de Pacotes</title>

  <!-- PWA Configuration -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#764ba2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Auditoria Galp√£o">
  <link rel="apple-touch-icon" href="icon-192.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * { font-family: 'Poppins', sans-serif; }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none; padding: 12px 30px; border-radius: 15px;
      font-weight: 600; text-transform: uppercase; cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-primary:hover { transform: translateY(-2px); }
    .btn-danger {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: #dc2626; border: none; padding: 12px 30px;
      border-radius: 15px; font-weight: 600; cursor: pointer;
    }
    .btn-export {
      background: linear-gradient(135deg, #34d399 0%, #059669 100%);
      color: white; border: none; padding: 12px 30px;
      border-radius: 15px; font-weight: 600; cursor: pointer;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100">

  <!-- Header -->
  <header class="p-4 bg-white shadow flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-600">
      <i class="fas fa-warehouse mr-2"></i>Auditoria de Galp√£o
    </h1>
    <span id="currentDate" class="text-sm text-gray-500"></span>
  </header>

  <!-- Formul√°rio -->
  <main class="container mx-auto p-6">
    <section class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-bold mb-4">Registrar Pacote</h2>

      <!-- Campo TBR + QR -->
      <div class="mb-4">
        <label for="tbrInput" class="block mb-2">TBR do Pacote</label>
        <div class="flex gap-2">
          <input id="tbrInput" type="text" placeholder="Digite ou escaneie o TBR"
                 class="flex-1 border rounded px-3 py-2">
          <button id="btnQr" type="button" class="px-4 py-2 bg-gray-700 text-white rounded">üì∑</button>
        </div>
      </div>

      <!-- √Årea do leitor QR -->
      <div id="reader" style="width:320px;max-width:100%;margin:10px 0;display:none;"></div>

      <!-- Campo Respons√°vel -->
      <div class="mb-4">
        <label for="responsavelInput" class="block mb-2">Respons√°vel</label>
        <input id="responsavelInput" type="text" placeholder="Nome do respons√°vel"
               class="w-full border rounded px-3 py-2">
      </div>

      <!-- Campo Foto -->
      <div class="mb-4">
        <label class="block mb-2">Foto do Pacote</label>
        <div class="flex gap-2">
          <button id="btnTirarFoto" type="button" class="px-4 py-2 bg-blue-600 text-white rounded">Tirar Foto</button>
          <input id="fotoInput" type="file" accept="image/*" capture="environment"
                 class="flex-1 border rounded px-3 py-2">
        </div>
        <img id="fotoPreview" class="mt-2 max-w-xs rounded" style="display:none;">
      </div>

      <!-- Motivo -->
      <div class="mb-4">
        <label for="motivoSelect" class="block mb-2">Motivo</label>
        <select id="motivoSelect" class="w-full border rounded px-3 py-2">
          <option value="">Selecione</option>
          <option>Damaged</option>
          <option>Cancelado</option>
          <option>HELD</option>
          <option>DS</option>
          <option>DUPLICADO</option>
        </select>
      </div>

      <!-- A√ß√£o (somente FC) -->
      <div class="mb-4">
        <label for="acaoSelect" class="block mb-2">A√ß√£o</label>
        <select id="acaoSelect" class="w-full border rounded px-3 py-2">
          <option value="Encaminhar para FC">Encaminhar para FC</option>
        </select>
      </div>

      <!-- Observa√ß√µes -->
      <div class="mb-4">
        <label for="obsInput" class="block mb-2">Observa√ß√µes</label>
        <textarea id="obsInput" class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <!-- Bot√µes -->
      <div class="flex gap-4">
        <button id="btnSalvar" class="btn-primary text-white flex-1">Salvar</button>
        <button id="btnReset" class="btn-danger flex-1">Resetar</button>
      </div>
    </section>

    <!-- Lista de registros -->
    <section class="mt-6 bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-bold mb-4">Registros Recentes</h2>
      <div id="listaRegistros" class="space-y-3"></div>

      <!-- Relat√≥rio FC com Filtro de Datas -->
      <div class="mt-6">
        <h3 class="text-lg font-bold mb-2">Relat√≥rio FC</h3>
        <div class="flex gap-4 mb-4">
          <div>
            <label for="dataInicio" class="block mb-1 text-sm">Data Inicial</label>
            <input id="dataInicio" type="date" class="border rounded px-3 py-2">
          </div>
          <div>
            <label for="dataFim" class="block mb-1 text-sm">Data Final</label>
            <input id="dataFim" type="date" class="border rounded px-3 py-2">
          </div>
          <button id="btnFiltrar" class="btn-primary text-white px-4 py-2 mt-6">Filtrar</button>
        </div>
        <div id="relatorioFC" class="space-y-3"></div>
        <button id="btnExportFC" class="btn-export mt-4 w-full">Exportar CSV (baseado no filtro)</button>
      </div>
    </section>
  </main>

  <!-- Lib QR -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <script>
    // ===== Helpers =====
    let packages = JSON.parse(localStorage.getItem('packages')) || [];
    function saveData() { localStorage.setItem('packages', JSON.stringify(packages)); render(); renderRelatorio(); }

    // ===== Render registros recentes (todos) =====
    function render() {
      const el = document.getElementById('listaRegistros');
      if (packages.length === 0) {
        el.innerHTML = '<p class="text-gray-500">Nenhum registro salvo.</p>';
        return;
      }
      el.innerHTML = packages.map(p => `
        <div class="border p-3 rounded flex justify-between items-center">
          <div>
            <p><strong>TBR:</strong> ${p.tbr}</p>
            <p><strong>Respons√°vel:</strong> ${p.responsavel}</p>
            <p><strong>Motivo:</strong> ${p.motivo}</p>
            <p><strong>A√ß√£o:</strong> ${p.acao}</p>
            ${p.foto ? `<img src="${p.foto}" class="max-w-[100px] rounded mt-2">` : ''}
            <small class="text-gray-500">${new Date(p.time).toLocaleString('pt-BR')}</small>
          </div>
          <button onclick="deletePackage(${p.id})" class="text-red-600">Excluir</button>
        </div>
      `).join('');
    }

    // ===== Render relat√≥rio FC filtrado =====
    function renderRelatorio(inicio = null, fim = null) {
      const el = document.getElementById('relatorioFC');
      let filtered = packages.filter(p => p.acao === 'Encaminhar para FC');

      if (inicio) filtered = filtered.filter(p => new Date(p.time) >= new Date(inicio));
      if (fim) filtered = filtered.filter(p => new Date(p.time) <= new Date(fim + 'T23:59:59'));

      if (filtered.length === 0) {
        el.innerHTML = '<p class="text-gray-500">Nenhum registro FC no per√≠odo.</p>';
        return;
      }
      el.innerHTML = filtered.map(p => `
        <div class="border p-3 rounded flex justify-between items-center bg-blue-50">
          <div>
            <p><strong>TBR:</strong> ${p.tbr}</p>
            <p><strong>Respons√°vel:</strong> ${p.responsavel}</p>
            <p><strong>Motivo:</strong> ${p.motivo}</p>
            <p><strong>A√ß√£o:</strong> ${p.acao}</p>
            ${p.foto ? `<img src="${p.foto}" class="max-w-[100px] rounded mt-2">` : ''}
            <small class="text-gray-500">${new Date(p.time).toLocaleString('pt-BR')}</small>
          </div>
          <button onclick="deletePackage(${p.id})" class="text-red-600">Excluir</button>
        </div>
      `).join('');
    }

    function deletePackage(id) {
      packages = packages.filter(p => p.id !== id);
      saveData();
    }

    // ===== QR Code Scanner =====
    let qrScanner = null;
    const qrBtn = document.getElementById('btnQr');
    const qrInput = document.getElementById('tbrInput');
    const reader = document.getElementById('reader');

    qrBtn.addEventListener('click', () => {
      if (!qrScanner) qrScanner = new Html5Qrcode('reader');
      reader.style.display = 'block';
      qrScanner.start(
        { facingMode: 'environment' },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          qrInput.value = decodedText;
          qrScanner.stop().then(() => reader.style.display = 'none');
        }
      ).catch(e => {
        alert('Erro ao abrir c√¢mera: ' + e);
        reader.style.display = 'none';
      });
    });

    // ===== Bot√£o Tirar Foto (abre c√¢mera) =====
    const btnTirarFoto = document.getElementById('btnTirarFoto');
    const fotoInput = document.getElementById('fotoInput');
    btnTirarFoto.addEventListener('click', () => {
      fotoInput.click(); // Simula clique no input para abrir c√¢mera/seletor
    });

    // ===== Preview Foto =====
    const fotoPreview = document.getElementById('fotoPreview');
    fotoInput.addEventListener('change', () => {
      const file = fotoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          fotoPreview.src = e.target.result;
          fotoPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // ===== Bot√µes Salvar e Reset =====
    document.getElementById('btnSalvar').addEventListener('click', () => {
      const tbr = document.getElementById('tbrInput').value.trim();
      const responsavel = document.getElementById('responsavelInput').value.trim();
      const motivo = document.getElementById('motivoSelect').value;
      const acao = document.getElementById('acaoSelect').value;
      const obs = document.getElementById('obsInput').value.trim();

      if (!tbr) { alert('Informe o TBR'); return; }
      if (!responsavel) { alert('Informe o Respons√°vel'); return; }

      // Processar foto
      let foto = null;
      const file = fotoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          foto = e.target.result; // base64
          savePackage(tbr, responsavel, motivo, acao, obs, foto);
        };
        reader.readAsDataURL(file);
      } else {
        savePackage(tbr, responsavel, motivo, acao, obs, foto);
      }
    });

    function savePackage(tbr, responsavel, motivo, acao, obs, foto) {
      const novo = { id: Date.now(), tbr, responsavel, motivo, acao, obs, foto, time: new Date().toISOString() };
      packages.unshift(novo);
      saveData();
      // Reset form
      document.getElementById('tbrInput').value = '';
      document.getElementById('responsavelInput').value = '';
      document.getElementById('motivoSelect').value = '';
      document.getElementById('acaoSelect').value = 'Encaminhar para FC';
      document.getElementById('obsInput').value = '';
      fotoInput.value = '';
      fotoPreview.style.display = 'none';
      alert('Registro salvo!');
    }

    document.getElementById('btnReset').addEventListener('click', () => {
      if (confirm('Apagar todos os registros?')) {
        packages = [];
        saveData();
      }
    });

    // ===== Filtro e Exportar =====
    document.getElementById('btnFiltrar').addEventListener('click', () => {
      const inicio = document.getElementById('dataInicio').value;
      const fim = document.getElementById('dataFim').value;
      renderRelatorio(inicio, fim);
    });

    document.getElementById('btnExportFC').addEventListener('click', () => {
      const inicio = document.getElementById('dataInicio').value;
      const fim = document.getElementById('dataFim').value;
      let filtered = packages.filter(p => p.acao === 'Encaminhar para FC');

      if (inicio) filtered = filtered.filter(p => new Date(p
